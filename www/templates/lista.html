<ion-view view-title="Tarefa">

<ion-nav-buttons side="secondary">
  <a href="#/novo" class="button button-icon ion-plus"></a>
</ion-nav-buttons>
<!-- conteudo debaixo da barra -->
<!-- O ng-controller trÃ¡s todo o escopo do controller de nome nomeDaLista -->
  <ion-content  ng-controller="ListaCtrl">
    <ion-list>
      <ion-item ng-repeat="t in tarefas" ng-click="editar($index)" >
        {{t.texto}}
        <ion-option-button class="button-assertive icon-left ion-checkmark-round" ng-click="apagar($index)">Apagar</ion-option-button>
        <ion-option-button class="button-positive icon-left ion-trash-a" ng-click="concluir($index)">Concluir</ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
